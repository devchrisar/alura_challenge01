<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdanielo27.github.io%2FPortafolio-Alura-Challenge-Oracle-Next-Education-%2Fassets%2Fimg%2Falura__logo.png&f=1&nofb=1&ipt=0d27096949cdd14bead0b5e875c7148f32346efc7ff864ec29ae0be94d28fa37&ipo=images"
                width="50" height="30" alt="">
        </a>
    </nav>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <form>
            <div class="form-group">
                <label for="text">Texto:</label>
                <textarea class="form-control" rows="5" id="text"></textarea>
            </div>
            <div class="form-group">
                <label for="action">Acci√≥n:</label>
                <select class="form-control" id="action">
                    <option value="encrypt">Encriptar</option>
                    <option value="decrypt">Desencriptar</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="process()">
                Procesar
            </button>
            <button type="button" class="btn btn-default" onclick="copy()">
                Copiar
            </button>
        </form>
        <br />
        <div class="form-group">
            <label for="result">Resultado:</label>
            <textarea class="form-control" rows="5" id="result"></textarea>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
